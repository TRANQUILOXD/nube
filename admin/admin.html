<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Conversor de Moneda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container" id="adminContainer">
        <h1>Administrador - Conversor de Moneda</h1>

        <!-- Sección de Registro de Tasas -->
        <h2>Registrar Tasa de Cambio</h2>
        <label for="type">Tipo:</label>
        <select id="type" required>
            <option value="transferencia">Transferencia</option>
            <option value="deposito">Depósito</option>
        </select>
        <label for="minAmount">Monto Mínimo:</label>
        <input type="number" id="minAmount" step="1" required>
        <label for="maxAmount">Cantidad Máxima:</label>
        <input type="number" id="maxAmount" step="1" required>
        <label for="exchangeRate">Tasa de Cambio:</label>
        <input type="text" id="exchangeRate" required>
        
        <label for="fechaTasa">Fecha de Tasa:</label>
        <input type="text" id="fechaTasa" required>
        <button id="saveButton">Guardar Tasa de Cambio</button>
        <div class="exchange-rates" id="exchangeRates"></div>

        <!-- Botón para limpiar todos los registros -->
        <button id="clearAllButton">Limpiar Todos los Registros</button>

        <br><br>
        <a href="index.html">Ir a inicio</a>
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
