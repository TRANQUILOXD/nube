<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('saw-wunna-5MeeGdHN1GU-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Mantener la imagen de fondo fija */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Asegurar que el cuerpo ocupe toda la pantalla */
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-width: 800px; /* Limitar el tamaño máximo */
            margin: 50px auto; /* Centrar el contenedor y añadir espacio superior */
        }
        nav a {
            margin: 0 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Proyecto</h1>
        <nav>
            <a href="admin/index.html">Sección Administrador</a>
            <a href="cliente/index.html">Sección Cliente</a>
        </nav>
    </div>
</body>
</html>
